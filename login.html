  <body>
    <header id="header">
      <nav
        class="navbar navbar-expand-lg"
        aria-label="Offcanvas navbar large"
        id="header_navbar"
      >
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img src="./images/header-logo.png" alt=""
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar2"
            aria-controls="offcanvasNavbar2"
          >
            <img src="/images/menu-btn.svg" alt="" />
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar2"
            aria-labelledby="offcanvasNavbar2Label"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbar2Label">
                Adhamov's Portfolio
              </h5>
              <button
                type="button"
                class="btn-close btn-close-dark"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul
                class="navbar-nav justify-content-end flex-grow-1 pe-3 mb-3 mb-lg-0 me-lg-5"
              >
                <li class="nav-item mx-2">
                  <a class="nav-link" aria-current="page" href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="blog.html">Blog</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="register.html">Register</a>
                </li>
              </ul>
              <a
                href="login.html"
                class="btn-main btn_login d-inline-block text-center"
                >Login</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="login">
        <div class="container">
          <h2 class="main-h text-center m-0 mb-5">Login</h2>
          <div class="form-location">
            <form class="login-form">
              <div class="row mb-3">
                <div>
                  <input
                    type="text"
                    class="form-control input"
                    placeholder="Username"
                    aria-label="Username"
                    id="user_name"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div>
                  <input
                    type="password"
                    class="form-control input"
                    placeholder="Password"
                    aria-label="Password"
                    id="password"
                  />
                </div>
              </div>

              <button type="submit" class="w-100 btn-main mt-4">Login</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="footer-desc">
          <p class="main-p m-0">Finstreet 118 2561 Fintown</p>
          <p class="main-p m-0">Hello@finsweet.com 020 7993 2905</p>
        </div>
        <div class="socials d-flex gap-2">
          <a href="#">
            <img src="images/logo-facebook.png" alt="facebook" />
          </a>
          <a href="#"> <img src="images/logo-tweet.png" alt="twetter" /> </a>
          <a href="#"> <img src="images/logo-insta.png" alt="instagram" /> </a>
          <a href="#"> <img src="images/logo-in.png" alt="linked in" /> </a>
        </div>
      </div>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/const.js"></script>
    <script src="js/request.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
